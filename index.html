<!DOCTYPE html>
<html>
	<!-- <html manifest="offline.appcache"> -->
	<head>
	<title>Gallery</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="encoding" content="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="resources/icons/styles/media_icons.css">
	</head>
	<body>
		<section role="region" class="skin-dark" data-role="header" id="header">
		  <header>
		  	<!-- <button><span class="icon icon-close">close</span></button>		     -->
		    <h1>Gallery</h1>
		  </header>
		</section>
		<section role="region">
			<div id="content">
			</div>
		</section>
		<div role="toolbar" id="footer">
		    <ul>
			    <li><button class="media-icon media-repeatinfinite flip" id="rotate-left">Rotate left</button></li>
			    <li><button class="media-icon media-repeatinfinite" id="rotate-right">Rotate right</button></li>
			    <li><button class="media-icon media-albumfilter" id="invert">Invert</button></li>
		    </ul>
		</div>
		
		<div id="install-button-container">
			<div id="install_button">
			    INSTALL
			</div>
			<canvas id="bouncing-ball" width="300" height="300" ></canvas>	
		</div>

		<div id="fullscreen">
			<div id="fullscreen-image-container-prev">
				<canvas id="fullscreen-img3"></canvas>
			</div>
			<div id="fullscreen-image-container-current">
				<canvas id="fullscreen-img"></canvas>
			</div>
			<div id="fullscreen-image-container-next">
				<canvas id="fullscreen-img2"></canvas>
			</div>
		</div>

		<div id="debug">
			<div id="exec-time"></div>
		</div>

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>  
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>     		
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
