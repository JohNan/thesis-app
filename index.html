<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW single-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-black/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Single-Page</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js" data-framework-theme="tizen-black"></script>
    <script  type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Gallery Deluxe</h1>
        </div><!-- /header -->
        <div data-role="content">
            <section id="content">
            
            </section>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" id="footer">
            <div id="image-panel">
				<div data-role="button" data-inline="true" data-icon="plus" data-style="round" id="rotate-left">Rotate left</div>
				<div data-role="button" data-inline="true" data-icon="plus" data-style="round" id="rotate-right">Rotate right</div>
				<div data-role="button" data-inline="true" data-icon="plus" data-style="round" id="invert">Invert</div>
			</div>
        </div><!-- /footer -->
    </div><!-- /page -->
    
    <div id="fullscreen">
		<div id="fullscreen-image-container-prev">
			<canvas id="fullscreen-img3"></canvas>
		</div>
		<div id="fullscreen-image-container-current">
			<canvas id="fullscreen-img"></canvas>
		</div>
		<div id="fullscreen-image-container-next">
			<canvas id="fullscreen-img2"></canvas>
		</div>
	</div>
	</div>
		<div id="debug">
			<div id="exec-time"></div>
		</div>
</body>
</html>
