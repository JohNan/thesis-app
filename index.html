<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<title>Gallery Deluxe</title>
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">    
    <link rel="stylesheet" type="text/css" href="css/my-custom-theme.min.css">
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>Gallery Deluxe</h1>
			</div><!-- /header -->

			<div data-role="content" id="content">	
			</div><!-- /content -->

			<div data-role="footer" data-position="fixed" data-tap-toggle="false" id="footer">
				<div id="image-panel" data-role="controlgroup" data-type="horizontal" >
					<button id="rotate-left">Rotate left</button>
					<button id="rotate-right">Rotate right</button>
					<button id="invert">Invert</button>
				</div>
			</div><!-- /footer -->
		</div><!-- /page -->
		
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>		
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript">
            app.initialize();
        </script>

		<div id="fullscreen">
			<div id="fullscreen-image-container-prev">
				<canvas id="fullscreen-img3"></canvas>
			</div>
			<div id="fullscreen-image-container-current">
				<canvas id="fullscreen-img"></canvas>
			</div>
			<div id="fullscreen-image-container-next">
				<canvas id="fullscreen-img2"></canvas>
			</div>
		</div>

		<div id="debug">
			<div id="exec-time"></div>
		</div>
	</body>
</html>
