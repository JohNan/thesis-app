<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW single-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-black/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>Gallery</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.min.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.min.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.min.js" data-framework-theme="tizen-black"></script>
    <script  type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed" id="header">
            <h1>Gallery</h1>
        </div><!-- /header -->		
        <div data-role="content">
            <section id="content">
            
            </section>
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" id="footer">
	        <div data-role="tabbar" id="image-panel">
			   <ul>
			      <li><a id="rotate-left">Rotate left</a></li>
			      <li><a id="rotate-right">Rotate right</a></li>
			      <li><a id="invert">Invert</a></li>
			   </ul>
			</div>
    </div><!-- /page -->
    
    <div id="fullscreen">
		<div id="fullscreen-image-container-prev">
			<canvas id="fullscreen-img3"></canvas>
		</div>
		<div id="fullscreen-image-container-current">
			<canvas id="fullscreen-img"></canvas>
		</div>
		<div id="fullscreen-image-container-2">
			<canvas id="fullscreen-img-2"></canvas>
		</div>
		</div>
		<div id="fullscreen-image-container-next">
			<canvas id="fullscreen-img2"></canvas>
		</div>
	</div>
	<div id="debug">
		<div id="exec-time"></div>
	</div>
</body>
</html>
