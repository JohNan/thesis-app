<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW single-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-black/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Single-Page</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js" data-framework-theme="tizen-black"></script>

    <!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
    <script  type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
    <div data-role="page">
        <div id="header" data-role="header" data-position="fixed">
            <h1>Gallery Deluxe</h1>
        </div><!-- /header -->		
        <div data-role="content">
            <section id="content">
            
            </section>
        </div><!-- /content -->
       <div id="image-panel" data-role="footer" data-position="fixed">
			<button id="rotate-left">Rotate left</button>
			<button id="rotate-right">Rotate right</button>
			<button id="invert">Invert</button>
		</div>
    </div><!-- /page -->
    
    <div id="fullscreen">
		<div id="fullscreen-image-container">
			<canvas id="fullscreen-img"></canvas>
		</div>
		<div id="fullscreen-image-container-2">
			<canvas id="fullscreen-img-2"></canvas>
		</div>
	</div>
</body>
</html>
