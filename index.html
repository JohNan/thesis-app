<html>

	<head>
	<title>Gallery Deluxe</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<section role="region">
		  <header>
		    <menu type="toolbar">
		     <!--  <a href="#"><span class="icon icon-edit">edit</span></a>
		      <a href="#"><span class="icon icon-add">add</span></a> -->
		    </menu>
		    <h1>Gallery Deluxe</h1>
		  </header>
		</section>
		<section id="debug">
			<div id="ratio"></div>
		</section>
		<section id="content">
					
		</section>		
        <footer id="footer">
			<div id="image-panel" data-role="controlgroup" data-type="horizontal" >

				<button id="rotate-right">Rotate right</button>
				<button id="invert">Invert</button>
			</div>
		</footer>
		<div id="install-button-container">
			<div id="install_button">
			    INSTALL
			</div>
			<canvas id="bouncing-ball" width="300" height="300" ></canvas>

		<div id="fullscreen">
			<div id="fullscreen-image-container-prev">
				<canvas id="fullscreen-img3"></canvas>
			</div>
			<div id="fullscreen-image-container-current">
				<canvas id="fullscreen-img"></canvas>
			</div>
			<div id="fullscreen-image-container-next">
				<canvas id="fullscreen-img2"></canvas>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>	        		
		<script type="text/javascript" src="js/script.js"></script>
